<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale e Adivinhe o Número</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./stylesheet/app.css" />
    <script defer type="module" src="./js/app.js"></script>
  </head>
  <body>
    <h1>
      Fale um número e tente acertar qual o número sorteado!
      <i class="fa-solid fa-hat-wizard"></i>
    </h1>
    <h3>
      O número sorteado está entre <span id="minValue">0</span> e
      <span id="maxValue">100</span>
    </h3>
    <div id="attempt"></div>
    <i class="fa-solid fa-hand-sparkles icon-hand"></i>
  </body>
</html>
